---
dependency:
  name: galaxy
  enable: True
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-6
    image: geerlingguy/docker-centos6-ansible
    pre_build_image: yes
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
#    published_ports:
#      - 0.0.0.0:6000:22/tcp
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        base_telegraf_python_package_prefix: 'python36'
        base_telegraf_python_version: '3'
  playbooks:
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: centos-6
verifier:
  name: goss
  lint:
    name: yamllint
