---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  enabled: false
platforms:
  - name: ubuntu-18.04
    image: geerlingguy/docker-ubuntu1804-ansible
    pre_build_image: yes
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
#    published_ports:
#      - 0.0.0.0:6000:22/tcp
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: ubuntu-18.04
verifier:
  name: goss
  lint:
    name: yamllint
